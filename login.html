<!DOCTYPE html>
<html>
<head>
 <title>Login</title>
</head>
<body>
 {% if error %}
  <p>{{ error }}</p>
 {% endif %}
 <form method="POST" action="/login">
  <label>Username:</label>
  <input type="text" name="username"><br>
  <label>Password:</label>
  <input type="password" name="password"><br>
  <input type="submit" value="Login">
 </form>
</body>
</html>
